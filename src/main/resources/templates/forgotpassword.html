<nav align="right">

    <a href="/login">SignIn</a>

<div id="searchform">

        <input type="text" id="location" name="location" value="Enter Your Location" size="50">

            <p class="col-2 col-form-label">Email</p>
            <div class="15">
                <input type="email" class="form-control" name="email" required placeholder="Email"> <br/>
                <input type="submit" value="Mail Password" class="btn btn-primary"> </div>
            </div>

    </form>
